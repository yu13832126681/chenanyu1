<div class="form-group">
	<label for="dish.dname" class="col-sm-3 control-label">收货人</label>
	<div class="col-sm-9">
		<input type="text" class="form-control" id="receiver" name="receiver"
			placeholder="请输入收货人">
	</div>
</div>
<div class="form-group">
	<label for="dish.ddesc" class="col-sm-3 control-label">收货地址</label>
	<div class="col-sm-9">
		<input type="text" class="form-control" id="address" name="address"
			placeholder="请输入收货地址">
	</div>
</div>
<div class="form-group">
	<div class="col-sm-9">
		<div class="radio" style="text-align: center">
			<input type="checkbox" name="isDefault" value="1"> 设为默认地址
		</div>
	</div>
</div>
